<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
</head>
<body>

<div align="center">
<h1>Employees list</h1>
<table border='1'>
<thead>
<tr>
<th>Employee Name</th>
<th>Employee Salary</th>
</tr>
</thead>
<tbody>
<tr th:each="employee : ${Listemployees}">
<td th:text="${employee.name}"></td>
<td th:text="${employee.salary}">
</td></tr>
</tbody>
</table></div>
</body>
</html>
